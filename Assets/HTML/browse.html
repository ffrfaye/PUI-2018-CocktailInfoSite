<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- js/jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- style -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:600|Merriweather+Sans:300|Overpass+Mono|Arvo|Lato" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/animate.css">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <!-- javascript -->
    <script src="../JS/main.js" type="text/javascript"></script>
  </head>

  <body>
    <!-- project icon-->
    <div id="icon-row">
      <a href="../index.html"><div id="icon" align="left"></div></a>
    </div>

    <!-- adaptive view for small devices-->
    <div id="smallDeviceView" class="col-sm-5">

      <!-- individual continents-->
      <div class="continentContainer">
        <div class="continentTitle">Europe-Asia</div>
        <div class="continentMap animated fadeIn" id="europe-asia">
          <a href="gin.html"><div id="gin-sm" class="liquorBottle animated flipInX"></div></a>
          <div id="vodka-sm" class="liquorBottle animated flipInX"></div>
        </div>
      </div>
      <div class="continentContainer">
        <div class="continentTitle">North America</div>
        <div class="continentMap animated fadeIn" id="north-america"></div>
      </div>
      <div class="continentContainer">
        <div class="continentTitle">South America</div>
        <div class="continentMap animated fadeIn" id="south-america">
          <a href="tequila.html"><div id="tequila-sm" class="liquorBottle animated flipInX"></div></a>
        </div>
      </div>
      <div class="continentContainer">
        <div class="continentTitle">Oceania</div>
        <div class="continentMap animated fadeIn" id="oceania"></div>
      </div>
      <div class="continentContainer">
        <div class="continentTitle">Africa</div>
        <div class="continentMap animated fadeIn" id="africa"></div>
      </div>
    </div>

    <!-- background image for large devices-->
    <!-- Citation: background picture and liquor bottles are from noun project -->
    <div id="bg" class="animated fadeIn" position="relative">
      <a href="gin.html"><div id="gin" class="liquorBottle animated flipInX"></div></a>
      <a href="vodka.html"><div id="vodka" class="liquorBottle animated flipInX"></div></a>
      <a href="tequila.html"><div id="tequila" class="liquorBottle animated flipInX"></div></a>
    </div>

  </body>
